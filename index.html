<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UDL 지도안 생성기</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
        /* Table column resizer styles */
        .resize-table th {
            position: relative; /* Needed for absolute positioning of resizer */
        }
        .resizer {
            position: absolute;
            top: 0;
            right: -2.5px; /* Position in the middle of the border */
            width: 5px;
            cursor: col-resize;
            user-select: none;
            height: 100%;
            z-index: 10;
        }
        .resizer:hover, body.resizing .resizer {
            background-color: #4f46e5;
        }
        body.resizing {
            cursor: col-resize;
            user-select: none;
        }

        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background-color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            /* Ensure the main app container doesn't use flexbox for printing */
            .min-h-screen.flex.flex-col {
                display: block !important;
            }
            main.flex-grow {
                display: block !important;
            }
            .printable-content-wrapper, .printable-content {
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .printable-area {
                overflow: visible !important;
                height: auto !important;
                width: auto !important;
                box-shadow: none !important;
                margin: 0 !important;
            }
            /* Ensure tables and content break across pages correctly */
            table, .page-break-avoid {
                page-break-inside: avoid;
            }
            .page-break-before {
                page-break-before: always;
            }
            .print-section-header {
                page-break-after: avoid;
            }
        }
        @page {
            size: A4;
            margin: 1.5cm;
        }
    </style>

    <!-- ES Module Import Map -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1"
      }
    }
    </script>
</head>
<body class="bg-slate-50">
    <!-- React app root element -->
    <div id="root"></div>
    
    <!-- Main script entry point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
